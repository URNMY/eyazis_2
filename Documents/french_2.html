            Le voyage
            Je m’appelle Hugo et j’ai seize ans. Aujourd’hui, avec mes parents et ma sœur nous partons en voyage. Ma sœur s’appelle Laura, elle a treize ans. Nous sommes à l’aéroport : direction Barcelone en Espagne !
            J’ai déjà pris l’avion car nous sommes allés à Rome en Italie, il y a deux ans. A Barcelone, mes parents ont réservé un appartement près de la plage. Mes parents souhaitent louer des vélos pour visiter Barcelone.
            Ils veulent admirer la célèbre Sagrada Familia, se balader dans le Parc Güell et goûter la nourriture locale. Moi, je veux aller au zoo et à l’aquarium… et manger des glaces.
            Ma sœur préfère aller à la plage pour lire et bronzer. Nous séjournons pendant deux semaines à Barcelone. J’espère qu’il y aura beaucoup de soleil. Je n’aime pas la pluie, surtout pendant les vacances.
