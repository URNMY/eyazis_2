            Juliana kommt aus Paris. Das ist die Hauptstadt von Frankreich. In diesem Sommer macht sie einen Sprachkurs in Freiburg. Das ist eine Universitätsstadt im Süden von Deutschland.
            Es gefällt ihr hier sehr gut. Morgens um neun beginnt der Unterricht, um vierzehn Uhr ist er zu Ende. In ihrer Klasse sind außer Juliana noch 14 weitere Schüler, acht Mädchen und sechs Jungen.
            Sie kommen alle aus Frankreich, aber nicht aus Paris. Julianas beste Freundin Marie macht auch gerade einen Sprachkurs, aber in Hamburg, das liegt ganz im Norden von Deutschland. Wenn die beiden
             ihre Schule beendet haben, wollen sie in Deutschland studieren. Juliana will Tierärztin werden, ihre beste Freundin auch. Aber Maries Eltern sind beide Zahnärzte, deshalb wird
            Marie wahrscheinlich auch Zahnärztin werden. Juliana und Marie verbringen insgesamt sechs Wochen in Deutschland. Nach dem Sprachkurs machen sie eine Prüfung. In Deutschland gibt es das ganze Jahr
            über viele Feste, von denen viele einen christlichen Hintergrund haben. Fasching, auch Fastnacht genannt, wird insbesondere im Rheinland, aber auch in Süddeutschland gefeiert. Die Menschen
            verkleiden sich, durch die Straßen ziehen Paraden, die man „Umzüge“ nennt. Die meisten Feiern finden am Rosenmontag oder Faschingsdienstag statt, am Aschermittwoch ist alles vorbei.
            Ostern hat keinen festen Termin, es findet immer im Frühling statt. Am Karfreitag gedenkt man Christus, der gestorben und am Ostermontag wieder auferstanden ist. Am Ostersonntag suchen die Kinder Ostereier.
            Weihnachten feiert man die Geburt Christi. Am 24. Dezember, dem Heiligen Abend, kommt die Familie zusammen, man beschenkt sich, geht in die Kirche und singt Weihnachtslieder. An Heiligabend
            schließen sich zwei Festtage an, alle Geschäfte sind während der Feiertage geschlossen. Joha Wolfgang von Goethe (1749 – 1832) ist einer der bedeutendsten Dichter der Deutschen. Das Universalgenie
            war nicht nur Schriftsteller, sondern auch Rechtsanwalt, Theaterleiter, Minister, Kunsttheoretiker und Naturforscher. Seine Werke waren oft autobiographisch geprägt, so auch der Briefroman
            „Die Leiden des jungen Werther“. Er ist inspiriert von Goethes Liebe zu der Verlobten eines Freundes, mit dem Werk wurde er zum Vorreiter des „Sturm und Drang“ und in ganz Europa berühmt.
            In Friedrich Schiller fand Goethe einen ihm ebenbürtigen Freund und die beiden Dichter wurden zu den wichtigsten Vertretern der Weimarer Klassik. Mit dem „Faust“ schuf Goethe sein wohl wichtigstes
